<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenice Gameplay - 1</title>
    <link rel="stylesheet" href="../css/jenice.css">
</head>
<body>
    <main>
        <h1>Primeira Fase:</h1>
        <section class="question">
            <h2>Jenice está em um bar disfarçada, com seus amigos, ela avista o banqueiro Robert embriagado. O que ela faz então?</h2>
            <div class="position">
                <ul class="options">
                    <li>1 – Paga mais um drink para ele.</li>
                    <li>2 – Tenta seduzi-lo para extrair informações;</li>
                    <li>3 – Sequestra Robert para fazê-lo de refém.</li>
                </ul>
            </div>
        </section>
        <button class="answer" onclick="respostaCerta('2', '1', '3', 'Ele caiu, disse para você que ao amanhecer os guardas irão esvaziar o cofre que está cheio.', 'Ele já é rico e não está interessado nisso... tente novamente.', 'Você não percebe e os guarda-costas te prendem. Game over!', './jenice2.html', './loser.html')">Resposta</button>
    </main>

    <script src="../js/usable.js"></script>
    
</body>
</html>
